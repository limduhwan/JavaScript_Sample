<!DOCTYPE html>
<html lang="en">
<script>
    let index = 0;
    window.onload = () => {
        slideShow();
    }

    slideShow = () =>{
        let i;
        let x = document.getElementsByClassName("slide1");

        for(i=0; i<x.length; i++){
            x[i].style.display = "none";
        }

        index++;
        if(index > x.length){
            index = 1;
        }
        x[index-1].style.display = "block";
        setTimeout(slideShow, 3000);
    }

</script>
